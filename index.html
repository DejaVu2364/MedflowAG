<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background-primary: 255 255 255; /* white */
        --color-background-secondary: 249 250 251; /* gray-50 */
        --color-background-tertiary: 243 244 246; /* gray-100 */
        
        --color-text-primary: 17 24 39; /* gray-900 */
        --color-text-secondary: 75 85 99; /* gray-600 */
        --color-text-tertiary: 156 163 175; /* gray-400 */
        
        --color-border-color: 229 231 235; /* gray-200 */
        
        --color-brand-blue-default: 37 99 235; /* blue-600 */
        --color-brand-blue-dark: 29 78 216; /* blue-700 */
        --color-brand-blue-light: 239 246 255; /* blue-50 */
        
        --color-brand-green: 16 185 129; /* emerald-500 */
        
        --color-input-text: 17 24 39;
      }

      html.dark {
        --color-background-primary: 23 23 23; /* neutral-900 */
        --color-background-secondary: 32 32 32; /* neutral-800 */
        --color-background-tertiary: 40 40 40; /* neutral-750 */
        
        --color-text-primary: 245 245 245; /* neutral-100 */
        --color-text-secondary: 163 163 163; /* neutral-400 */
        --color-text-tertiary: 115 115 115; /* neutral-500 */
        
        --color-border-color: 64 64 64; /* neutral-700 */

        --color-brand-blue-default: 96 165 250;
        --color-brand-blue-dark: 59 130 246;
        --color-brand-blue-light: 30 58 138;
        
        --color-brand-green: 52 211 153;
        
        --color-input-text: 245 245 245; 
      }

      body {
        /* Subtle medical gradient background */
        background: linear-gradient(to bottom right, rgb(var(--color-background-secondary)), rgb(var(--color-background-tertiary)));
        background-attachment: fixed;
      }

      /* Active Monitoring Pulse */
      @keyframes pulse-red {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); border-color: rgba(239, 68, 68, 0.5); }
        70% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); border-color: rgba(239, 68, 68, 0.2); }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); border-color: rgba(239, 68, 68, 0); }
      }
      .animate-pulse-red {
        animation: pulse-red 2s infinite;
      }
      
      .ai-input {
        background-color: rgba(240, 249, 255, 0.5); /* blue-50 with opacity */
        border-color: rgba(147, 197, 253, 0.5); /* blue-300 */
        backdrop-filter: blur(4px);
      }
      html.dark .ai-input {
        background-color: rgba(30, 58, 138, 0.2); 
        border-color: rgba(59, 130, 246, 0.3);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-border-color)); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-text-tertiary)); 
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(59, 130, 246, 0.15)',
            },
            colors: {
              'background-primary': 'rgb(var(--color-background-primary) / <alpha-value>)',
              'background-secondary': 'rgb(var(--color-background-secondary) / <alpha-value>)',
              'background-tertiary': 'rgb(var(--color-background-tertiary) / <alpha-value>)',
              
              'text-primary': 'rgb(var(--color-text-primary) / <alpha-value>)',
              'text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
              'text-tertiary': 'rgb(var(--color-text-tertiary) / <alpha-value>)',
              'input-text': 'rgb(var(--color-input-text) / <alpha-value>)',

              'border-color': 'rgb(var(--color-border-color) / <alpha-value>)',

              'brand-blue': {
                light: 'rgb(var(--color-brand-blue-light) / <alpha-value>)',
                DEFAULT: 'rgb(var(--color-brand-blue-default) / <alpha-value>)',
                dark: 'rgb(var(--color-brand-blue-dark) / <alpha-value>)',
              },
              'brand-green': 'rgb(var(--color-brand-green) / <alpha-value>)',
              
              'triage-red': '#EF4444',
              'triage-yellow': '#F59E0B',
              'triage-green': '#10B981',
              'triage-none': '#6B7280',
            },
          },
        },
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-textarea-autosize": "https://aistudiocdn.com/react-textarea-autosize@^8.5.9",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-secondary text-text-primary antialiased">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
